<!DOCTYPE html>
<html>
    {% include head.html %}
<body>
    {% include header.html %}

    <!-- Section -->
    {% assign pages = site.pages | sort: 'order' %}
    {% if pages.size > 0%}
    {% for page in pages %}
    <section id="{{ page.title }}">
        {{ page.content }}
    </section>
    {% endfor %}{% endif %}
    <!--/. Section -->


    {% include footer.html %}
</body>
</html>
